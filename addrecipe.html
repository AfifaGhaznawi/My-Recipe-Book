<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Recipe</title>
</head>
<body>
  <form action="#" method="post"> 
    <label for="Name"> Recipe name: </label> <br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="ingredients">Ingredients:</label><br>
    <textarea id="ingredients" name="ingredients" required></textarea><br><br>
  
    <label for="instructions">Cooking Instructions:</label><br>
    <textarea id="instructions" name="instructions" required></textarea><br><br>
  
    <label for="image">Image URL:</label><br>
    <input type="text" id="image" name="image"><br><br>
  
    <label for="category">Recipe Category:</label><br>
    <select id="category" name="category">
      <option>Desserts</option>
      <option>Appetizers</option>
      <option>Vegan</option>
      <option>Quik Meals</option>

    </select><br><br>
  
    <input type="submit" value="Add Recipe">

  </form>
</body>
</html>
